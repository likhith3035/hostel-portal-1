<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | NBKRIST Hostel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F2F2F7;
        }

        .dark body {
            background-color: #000000;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .dark .glass-panel {
            background: rgba(28, 28, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
    <script>
        // Check for theme preference
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body class="h-screen w-full flex items-center justify-center overflow-hidden relative transition-colors duration-500">

    <!-- Background Orbs -->
    <div
        class="absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-blue-500/20 rounded-full blur-[100px] animate-pulse">
    </div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[50vw] h-[50vw] bg-purple-500/20 rounded-full blur-[100px] animate-pulse"
        style="animation-delay: 2s;"></div>

    <div class="relative z-10 p-6 max-w-md w-full text-center">
        <div class="glass-panel rounded-[3rem] p-10 flex flex-col items-center">

            <div
                class="w-32 h-32 mb-8 bg-gradient-to-tr from-gray-100 to-gray-200 dark:from-white/10 dark:to-white/5 rounded-full flex items-center justify-center shadow-2xl animate-float relative">
                <div class="absolute inset-0 bg-white/20 blur-xl rounded-full"></div>
                <i class="fas fa-wifi text-5xl text-gray-400 dark:text-gray-500 relative z-10"></i>
                <div
                    class="absolute bottom-0 right-0 w-10 h-10 bg-red-500 rounded-full border-4 border-white dark:border-[#1c1c1e] flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-exclamation text-xs"></i>
                </div>
            </div>

            <h1 class="text-3xl font-black text-gray-900 dark:text-white mb-3 tracking-tight">You're Offline</h1>
            <p class="text-gray-500 dark:text-gray-400 font-medium mb-8 leading-relaxed">
                It seems you've lost your internet connection. Check your WiFi or data and try again.
            </p>

            <button onclick="window.location.reload()"
                class="w-full bg-[#007AFF] hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2 group">
                <i class="fas fa-redo group-hover:rotate-180 transition-transform duration-500"></i>
                <span>Try Again</span>
            </button>
        </div>

        <p class="mt-8 text-xs font-bold text-gray-400 uppercase tracking-widest opacity-50">NBKRIST Hostel Portal</p>
    </div>

    <script>
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
